<div *ngIf="gameObs | async as game" class="mat-display-1"> {{ game.name }} </div>
<ng-container *ngIf="ciphersObs | async as ciphers">
  <div class="main-menu-item noselect" matRipple
       *ngFor="let cipher of ciphers"
       [routerLink]="['/cipher', cipher.cipher_id]">
    <svg viewBox="0 0 1 1"></svg>
    <div>
      <mat-icon *ngIf="cipher.solved" color="accent" class="material-icons-outlined">
        done_outline
      </mat-icon>
      <mat-icon *ngIf="!cipher.solved" class="material-icons-outlined warn">
        help_outline
      </mat-icon><br/>
      {{ cipher.name }}
    </div>
  </div>
</ng-container>
