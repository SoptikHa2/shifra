<ng-container *ngIf="hintObs | async as hint">
  Popisek
  <br><br>
  <markdown [data]="hint.msg"></markdown>
  <hr>
  Cena:
  <br><br>
  <div> {{ hint.time_cost }} vteřin</div>
  <div> {{ hint.score_cost }} bodů</div>
  <hr>
  Obrázek
  <br><br>
  <img [src]="hint.img" alt="není :("/>
  <hr>
  <a mat-button color="primary" [href]="hint.hint_file" target="_blank"> Soubor ke stažení </a>
  <br><br><br>

  <button mat-raised-button color="primary" [routerLink]="['/admin', 'add-hint', hint.cipher_id]"
          [queryParams]="{edit: hint.hint_id}">
    Upravit
  </button>
  <button mat-raised-button color="warn" style="margin: 0 8px" (click)="deleteHint()">
    Smazat
  </button>
  <button mat-raised-button color="accent" [routerLink]="['/admin', 'cipher', hint.cipher_id]">
    Zpět
  </button>
</ng-container>
