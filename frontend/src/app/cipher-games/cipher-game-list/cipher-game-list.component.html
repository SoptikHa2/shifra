<div class="games-header mat-display-1">
  <div>Vítejte na stránkách šifrovačky</div>
  <div class="join-btn">
    <button mat-raised-button color="primary" routerLink="/lobby"> Zapojit se </button>
  </div>
  <mat-icon> keyboard_arrow_down </mat-icon>
</div>
<div class="cards-container">
  <ng-container *ngIf="gamesObs | async as games">
    <app-game-card *ngFor="let game of games" [game]="game[0]">
      <ng-container *ngIf="!game[1]">
        <button mat-button [routerLink]="['/team/create', game[0].cipher_game_id]">
          VYTVOŘIT TEAM
        </button>
        <button mat-button> DETAIL </button>
      </ng-container>
      <ng-container *ngIf="game[1]">
        <button mat-button [routerLink]="['/cipher/visible', game[0].cipher_game_id]">
          POKRAČOVAT
        </button>
        <button mat-button
                [routerLink]="['/team', game[0].cipher_game_id]">
          MŮJ TEAM
        </button>
      </ng-container>
    </app-game-card>
  </ng-container>
  <div class="card-placeholder"></div>
  <div class="card-placeholder"></div>
</div>
